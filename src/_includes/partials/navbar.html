<div class="{{ 'lg:fixed' if path == 'home' }} w-full menu-color">
	<nav
		class="container flex flex-wrap items-center justify-center p-6 mx-auto lg:justify-between lg:px-0"
		x-data="{ isOpen: false }"
		@keydown.escape="isOpen = false"
	>
		<!--Logo etc-->
		<div class="flex items-center">
			<a href="/" class="text-xl font-bold text-indigo-500"> Voicester</a>
		</div>

		<!--Toggle button (hidden on large screens)-->
		<button
			@click="isOpen = !isOpen"
			type="button"
			class="block px-2 ml-auto lg:hidden text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500"
			:class="{ 'transition transform-180': isOpen }"
			aria-label="Menu"
		>
			<svg
				class="w-6 h-6 fill-current"
				xmlns="http://www.w3.org/2000/svg"
				viewbox="0 0 24 24"
			>
				<path
					x-show="isOpen"
					fill-rule="evenodd"
					clip-rule="evenodd"
					d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
				/>
				<path
					x-show="!isOpen"
					fill-rule="evenodd"
					d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
				/>
			</svg>
		</button>

		<!--Menu-->
		<div
			class="flex-grow w-full text-center lg:flex lg:items-center lg:w-auto"
			:class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }"
			@click.away="isOpen = false"
			x-show.transition="true"
		>
			<ul
				class="items-center justify-end flex-1 pt-6 list-none lg:pt-0 list-reset lg:flex"
			>
				<li class="mr-3 nav__item">
					<a
						class="{{ 'active' if '/posts' in page.url }} {{ 'active' if '/blog' in page.url}} "
						href="/blog"
						>Blog</a
					>
				</li>
				<li class="mr-3 nav__item">
					<a
						class="{{ 'active' if '/docs' in page.url }} {{ 'active' if '/pages' in page.url }} {{ 'active' if '/tagmenu' in page.url }}"
						href="/tagmenu"
						>Docs</a
					>
				</li>
			</ul>
		</div>
	</nav>
</div>
