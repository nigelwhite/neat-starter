---
layout: default
prism: true
---

<div class="container max-w-4xl px-6 mt-6">
	<div class="pb-5 mb-5 border-b border-gray-100">
		<h1 class="text-5xl font-bold">{{title}}</h1>
		<p class="text-base font-medium leading-6 text-center text-gray-500">
			<time> {{ date | readableDate }}</time>
		</p>
		<div>
			{%- for tag in tags %} {%- if tag !== 'page' %}
			<span class="inline-block px-3 py-1 bg-blue-300 rounded">
				{{ tag }}</a>
			</span>
			{%- endif %} {%- endfor %}
		</div>
	</div>
	<article class="mx-auto my-4 prose lg:prose-xl">
		{{ content | safe }}
	</article>
</div>
