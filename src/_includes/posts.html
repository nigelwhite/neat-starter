---
layout: blog
prism: true
---

<div class="container max-w-4xl px-6 mt-6" id="blog">
	<div class="pb-5 mb-5 border-b border-gray-100">
		<h1>{{title}}</h1>
		<p
			class="mb-4 text-base font-medium leading-6 text-center text-gray-500"
		>
			<time> {{ date | readableDate }} </time>
		</p>
		<div class="text-center">
			{%- for tag in tags %} {%- if tag !== 'post' %}
			<a class="bg-none hover:bg-transparent" href="/tags/{{ tag }}">
				<span class="my-pill">{{ tag }}</span></a
			>
			{%- endif %} {%- endfor %}
		</div>
	</div>
	<article class="mx-auto my-4 prose lg:prose-xl">
		{{ content | safe }}
	</article>
</div>
