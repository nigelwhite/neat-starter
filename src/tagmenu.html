---
layout: blog
pagination:
    data: collections
    size: 1
    alias: tagmenu
---

<section>
	<div class="flex flex-col md:flex-row md:m-20">
		<div
			class="text-3xl tracking-widest text-center transform bg-yellow-300 text-dir md:mt-20 md:p-4 md:text-6xl md:rotate-90 md:h-24"
		>
			Doc tags
		</div>
		<ul class="list-none">
			{% for tag in collections.pageTags %}
			<li class="text-xl">
				<a href="/tagmenu-tags/{{ tag }}"> {{tag}} </a>
			</li>

			{% endfor %}
			<li class="text-xl"><a href="/docs">all</a></li>
		</ul>
	</div>
</section>
