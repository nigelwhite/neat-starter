---
layout: blog
pagination:
    data: collections
    size: 1
    alias: tagmenu
---

<section>
	<div class="flex">
		<div class="w-20 h-auto mr-5 bg-yellow-300 text-dir">
			<div class="mt-8 text-6xl tracking-widest transform rotate-90">
				Docs
			</div>
		</div>
		<ul class="list-none">
			{% for tag in collections.pageTags %}
			<li class="text-xl">
				<a href="/tagmenu-tags/{{ tag }}"> {{tag}} </a>
			</li>

			{% endfor %}
		</ul>
	</div>
</section>
