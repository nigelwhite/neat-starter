---
layout: blog
pagination:
    data: collections.pageTags
    size: 1
	alias: tagmenu/
---

<section>
	<div class="flex flex-col md:flex-row">
		<div class="w-full h-auto mr-5 bg-yellow-300 md:w-20 text-dir">
			<div
				class="text-3xl tracking-widest text-center transform md:mt-8 md:text-6xl md:rotate-90"
			>
				Docs
			</div>
		</div>
		<ul class="list-none">
			{% for tag in collections.pageTags %}
			
			<li class="text-xl">
				<a href="/page-collections/{{ tag }}/"> {{ tag }} </a>
			</li>
	
			{% endfor %}
			<li class="text-xl"><a href="/docs">all</a></li>
		</ul>
	</div>
</section>
