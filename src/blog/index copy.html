---
layout: blog
---

<div class="flex">
	<div class="w-20 h-auto mr-5 bg-yellow-300 text-dir">
		<div class="mt-8 text-6xl tracking-widest transform rotate-90">
			Blog
		</div>
	</div>
	<section class="mt-15">
		{% set postslist = collections.post %} {% for post in postslist |
		reverse %}
		<article class="my-8">
			<h2 class="mb-2 text-3xl font-bold text-gray-900">
				<a href="{{ post.url | url }}">
					{% if post.data.title %} {{ post.data.title }} {% else %}
					Untitled {% endif %}
				</a>
			</h2>
			<p class="mb-3 text-base leading-6 text-gray-500">
				<time>
					{{ post.date | readableDate }}
				</time>
			</p>
		</article>
		{% endfor %}
	</section>
</div>
