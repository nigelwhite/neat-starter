backend:
    # Use netlify identity as backend
    # name: git-gateway
    branch: master
    ### enable below lines for github integration ###
    name: github
    repo: nigelwhite/neat-starter
media_folder: 'src/static/img'
public_folder: '/static/img'

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
    - label: 'Blog'
      name: 'blog'
      folder: 'src/posts'
      create: true
      editor:
          preview: false
      fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - widget: relation
            label: 'tags'
            name: 'tags'
            collection: 'tags_source'
            search_fields: 'title'
            value_field: 'title'
            display_fields: 'title'
            multiple: true
    - label: 'Docs'
      name: 'docs'
      folder: 'src/pages'
      create: true
      editor:
          preview: false
      fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - widget: select
            label: 'tags'
            name: 'tags'
            multiple: true
            options:
                [
                    'page',
                    'drupal',
                    '11ty',
                    'alpine',
                    'drupal-migrate',
                    'drupal-mapping',
                    css,
                    js,
                    html,
                    tailwind,
                    CiviCRM,
                    PA,
                ]
    - label: 'Tags Source'
      name: 'tags_source'
      folder: 'src/tags_source'
      create: true
      editor:
          preview: false
      fields:
          - { label: 'Title', name: 'title', widget: 'string' }
